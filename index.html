<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritvika Kedia - Data & Insights Analyst Portfolio</title>

    <style>
        :root {
            --purplish-blue: #5D3FD3;
            --african-violet: #B284BE;
            --amethyst-purple: #9966CC;
            --black: #1A1A1A;
            --white: #FFFFFF;
            --electric-blue: #1038eb;
            --northwestern-purple: #4E2A84;
        }

        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--black);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--white);
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        nav ul li a {
            color: var(--electric-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #c493f5;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding-top: 120px;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero-content h2 {
            font-size: 32px;
            margin-top: 0;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image img {
            width: 300px;
            border-radius: 50%;
            border: 4px solid var(--electric-blue);
            box-shadow: 0 0 20px var(--electric-blue);
        }

        .btn {
            background-color: var(--northwestern-purple);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            color: var(--white);
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: var(--purplish-blue);
        }

        footer {
            background-color: var(--purplish-blue);
            color: var(--white);
            text-align: center;
            padding: 1rem 0;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">Portfolio</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero container">
            <div class="hero-content">
                <h1>Ritvika Kedia</h1>
                <h2>Data & Insights Analyst</h2>
                <p>smart quote or line</p>
                <a href="downloads/CV.pdf" class="btn">Download CV</a>
            </div>

            <div class="hero-image">
                <img src="images/myhero.png" alt="Ritvika Kedia">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ritvika Kedia. All rights reserved.</p>
    </footer>
</body>
</html>
