<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ritvika Kedia - Data & Insights Analyst Portfolio</title>
    <style>
        /* Define styles for your pages */
        :root {
            --purplish-blue: #5D3FD3;
            --african-violet: #B284BE;
            --amethyst-purple: #9966CC;
            --black: #1A1A1A;
            --white: #FFFFFF;
            --electric-blue: #7DF9FF;
            --northwestern-purple: #4E2A84;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--white);
            background-color: var(--black);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: rgba(29, 29, 29, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--electric-blue);
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            color: var(--white);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--electric-blue);
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding-top: 80px;
        }
        .hero-content {
            flex: 1;
        }
        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-image img {
            max-width: 80%;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            border: 4px solid var(--electric-blue);
            box-shadow: 0 0 20px var(--electric-blue);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--african-violet);
        }
        .btn {
            background-color: var(--northwestern-purple);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            color: var(--white);
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: var(--purplish-blue);
        }
        footer {
            background-color: var(--purplish-blue);
            color: var(--white);
            text-align: center;
            padding: 1rem 0;
        }
        .side-menu {
            position: fixed;
            right: 0;
            top: 80px;
            background-color: var(--black);
            padding: 10px;
            border-left: 2px solid var(--electric-blue);
        }
        .side-menu ul {
            list-style: none;
            padding: 0;
        }
        .side-menu ul li a {
            display: block;
            padding: 10px 20px;
            color: var(--white);
            text-decoration: none;
        }
        .side-menu ul li a:hover {
            background-color: var(--electric-blue);
            color: var(--black);
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">Portfolio.</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero container">
            <div class="hero-content">
                <h1>Hello, I'm</h1>
                <h2>Ritvika Kedia</h2>
                <p>Data & Insights Analyst specializing in AI and TMT sectors</p>
                <a href="downloads/CV.pdf" class="btn">Download CV</a>
            </div>
            <div class="hero-image">
                <img src="images/ritvika-profile.jpg" alt="Ritvika Kedia">
            </div>
        </section>
    </main>

    <aside class="side-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="experience.html">Experience</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </aside>

    <footer>
        <p>&copy; 2024 Ritvika Kedia. All rights reserved.</p>
    </footer>
</body>
</html>
